<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .main{
            display: flex;
        }
        .left{
            width:300px;
            height:300px;
            background-color: red;

        }
        .right{
            width:300px;
            right:300px;
            background-color: green;
        }
        .middle{
            width:100%;
            height:300px;
            margin: 0 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"><span>1</span></div>
    <div class="middle"><span>2</span></div>
    <div class="right"><span>3</span></div>
</div>
</body>
</html>
